{% extends "basic.html" %}
{% load static %}
{% block body %}

     <!-- ===== Main Page Section ===== -->
    <section class="main" id="pages">

        <!-- Title -->
        <div class="page-title overlay" style="background: url('{% static 'images/fun n food/slider-bg.jpg' %}'); background-size: cover;">
            <h2>Book Online</h2>
        </div>
        <!-- End of Title -->

    </section>
    <!-- ===== End of Main Page Section ===== -->

    <!-- ===== Start of Contact Section ===== -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="col-md-12 pad80">
                <h2 class="section-title">Let's Have Fun!</h2>
            </div>

            <!-- Start of Contact Form -->
            <div class="col-md-8 col-md-offset-2 contact-top">

                <!-- start of form -->
                <form id="contact-form" action="{% url 'bookingsub' %}" method="POST">
                        {% csrf_token %}

                    <!-- contact result -->
                    <div id="contact-result"></div>
                    <!-- end of contact result -->

                    <div class="col-md-12">
                        <input class="form-control input-box" type="text" name="date" placeholder="Booking Date">
                    </div>
                    
                    <div class="col-md-12">
                        <input class="form-control input-box" type="number" name="numOfAdults" placeholder="Number of Adults">
                    </div>

                    <div class="col-md-12">
                        <input class="form-control input-box" type="number" name="numOfChildren" placeholder="Number of Children">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control input-box" type="number" name="numOfFemale" placeholder="Number of Female">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control input-box" type="text" name="name" placeholder="Enter Your Name">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control input-box" type="tel" name="phone" placeholder="Enter Your Mobile">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control input-box" type="text" name="address" placeholder="Enter Your Address">
                    </div>
                    <div class="col-md-12">
                        <input class="form-control input-box" type="email" name="email" placeholder="Your@email.com">
                    </div>

                    <div class="col-md-12">
                        <button class="btn" type="submit">Book Now</button>
                    </div>
                </form>
                <!-- end of form -->

            </div>
            <!-- End of Contact Form -->
        </div>
    </section>
    <!-- ===== End of Contact Section ===== -->

    {% endblock %}
